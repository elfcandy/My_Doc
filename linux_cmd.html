         Linux 命令积累： </script><br /><br />

         1> PS </script><br />
                U<用户名称>：列出属于该用户的程序的状况 </script><br />
                EXP: ps -U $USER </script><br /><br />

         2> mount</script><br />
                mount命令用于加载文件系统到指定的加载点</script><br /><br />
                EXP: mount -t auto /dev/cdrom /mnt/cdrom //将cdrom设备挂载到mnt/cdrom文件夹下</script><br /><br />
                     ll /mnt/cdrom                       //通过mnt/cdrom目录访问光驱内容</script><br /><br />
